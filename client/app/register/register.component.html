<div class="container">
  <form class="row" (submit)="cadastrar($event)">
    <div class="col-md-6">
      <div class="form-group">
        <label>Título</label>
        <input
          name="titulo" 
          class="form-control" 
          autocomplete="off" 
          [(ngModel)]="foto.titulo"
        >    
      </div>
      <div class="form-group">
        <label>URL</label>
        <input
          name="url" 
          class="form-control" 
          autocomplete="off" 
          [(ngModel)]="foto.url"
        >
      </div>
      <div class="form-group">
        <label>Descrição</label>
        <textarea
          name="descricao" 
          class="form-control" 
          autocomplete="off" 
          [(ngModel)]="foto.descricao"
        >
        </textarea>
      </div>

      <button type="submit" class="btn btn-primary">
        Salvar
      </button>
        <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
      <hr>
    </div>
  </form>
</div>
