<div class="jumbotron">
  <h1 class="text-center">Galeria de Fotos</h1>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="input-group">
          <span class="input-group-btn">
            <a [routerLink]="['cadastro']" class="btn btn-primary">
              Nova Foto
            </a>
          </span>
          <input #filterText (keyup)="0" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <painel *ngFor="let foto of fotos | titleFilter: filterText.value" [titulo]="foto.titulo" class="col-md-2">
      <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
    </painel>
  </div>
</div>
